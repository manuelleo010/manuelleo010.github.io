<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cal-body">
    <div class="display-field">
      <div class="current-input"></div>
      <div class="hold-display">0</div>
    </div>
    <div class="cal-keys">
      <div class="number" data-number>1</div>
      <div class="number" data-number>2</div>
      <div class="number" data-number>3</div>
      <div class="number" data-number>4</div>
      <div class="number" data-number>5</div>
      <div class="number" data-number>6</div>
      <div class="number" data-number>7</div>
      <div class="number" data-number>8</div>
      <div class="number" data-number>9</div>
      <div class="number" data-number>0</div>
      <div class="number" data-number>.</div>
      <div class="operation number">+</div>
      <div class="operation number">-</div>
      <div class="operation number">x</div>
      <div class="operation number">/</div>
      <div class="number equals">=</div>
      <div class="clear">AC</div>
      <div class="del">Del</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
